<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét Mã QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #eee;
            font-weight: 300;
            font-size: 2.5rem;
        }
        img {
            border: 5px solid #3498db;
            border-radius: 8px;
            width: 80vw;
            max-width: 800px;
            height: auto;
            background-color: #333;
        }
        .back-button {
            margin-top: 30px;
            display: inline-block;
            background-color: #e74c3c;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Hướng camera vào mã QR của bạn</h1>
    
    <!-- Video stream from Python -->
    <img src="/video_feed" alt="Camera Stream" />

    <a href="/" class="back-button">Quay lại Màn hình chính</a>

    <script>
        const WS_URL = "ws://localhost:1836/ws";
        const ROOM_ID = "101";

        // Connect to WebSocket to listen for scan results
        const ws = new WebSocket(WS_URL);

        ws.onopen = () => {
            console.log("Scanner connected to WS");
            // Register as scanner (optional, depends on your server logic)
            ws.send(JSON.stringify({ type: "identification", role: "scanner", room: ROOM_ID }));
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                
                // When the backend processes the QR (sent by Python) and returns a result:
                if (data.type === "auth") {
                    
                    let status = "error";
                    let name = "Khách";
                    
                    if (data.status === "AUTHORIZED") {
                        status = "authorized";
                        console.log("Access Authorized for:", data.name);
                        window.location.href = `/?status=${status}`;
                    } else {
                        status = "error";
                    }

                    
                }
            } catch (e) {
                console.error("Error parsing WS message:", e);
            }
        };
    </script>
</body>
</html>
